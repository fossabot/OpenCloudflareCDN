name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  vet-test-update-build:
    name: Vet, Test, Update and Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Update dependencies
        run: go get all

      - name: Update go.sum
        run: go mod tidy

      - name: Run vet
        run: go vet ./...

      - name: Run tests
        run: go test ./...

      - name: Build binary
        run: go build -v -o BuildTest ./cmd

      - name: Remove binary
        run: rm BuildTest

      - name: Check for file changes
        id: git-check
        run: |
          if git diff --exit-code; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request with update dependencies
        if: steps.git-check.outputs.changed == 'true' && github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore(deps): update dependencies"
          title: "chore(deps): update dependencies"
          body: "The `update dependencies` action wants to apply these fixes."
          branch: "chore/go-dependencies"
          base: main
          signoff: true
          sign-commits: true

  lint:
    name: Lint and Auto-fix
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run golangci-lint with auto-fix
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --fix

      - name: Check for file changes
        id: git-check
        run: |
          if git diff --exit-code; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request with lint fixes
        if: steps.git-check.outputs.changed == 'true' && github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore(lint): fix issues"
          title: "chore(lint): fix issues"
          body: "The `golangci-lint` action wants to apply these fixes."
          branch: "chore/go-lint-fixes"
          base: main
          signoff: true
          sign-commits: true